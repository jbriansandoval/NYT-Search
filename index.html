<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .panel-body {
            border: 1px solid black;
        }

        .panel-head {
            border: 1px solid black;
            padding-left: 10px;
        }

        button {
            margin-top: 10px;
            padding: 5px;
            background-color: lightgray;
        }

    </style>
</head>
<body>
<div class="container">

    <div class="jumbotron" style="background-color: #20315a; text-align: center">
            <h1 style="font-size: 72px; color: white;"><span class="fa fa-newspaper-o"></span>New York Times Search</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary"></div>
                <div class="panel-head">
                    <h3>Search Parameters</h3>
                </div>

                <div class="panel-body">
                        <div class="col-md-12" style="padding-top:20px;">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                        </div>
                        <div class="col-md-12" style="padding-top:20px;">
                                <label for="records">Number of Records to Retrieve</label>
                                <input type="text" class="form-control" id="record-retrieve">
                        </div>
                        <div class="col-md-12" style="padding-top:20px;">
                                <label for="search">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="start-year">
                        </div>
                        <div class="col-md-12" style="padding-top:20px;">
                                <label for="search">End Year (Optional):</label>
                                <input type="text" class="form-control" id="end-year">
                        </div>

                        <div class="search-button">
                            <div class="col-md-12">
                                <button type="button" class="btn" id="search">Search</button>
                                <button type="button" class="btn" id="clear-results">Clear Results</button>
                            </div>
                        </div>
                </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-secondary" style="margin-top: 20px" >
                <div class="panel-head">
                    <h3>Top Articles</h3>
                </div>
                <div class="panel-body">
                    <div id="results"></div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
